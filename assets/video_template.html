<html>
<head>
       <title>Picture from NASA</title>
</head>
<body>
<form id="myform" action="http://127.0.0.1:8080/api/v1/pic" method="get">
	<div>
		Title: {{.Title}}
	</div>
	<div>	
		Video: <video width="320" height="240" controls>
  				<source src={{.URL}} type="video/m4s">
				</video>
	</div>
	<div>
		Copyright: {{.CopyRight}}
	</div>
	<div>
		Explanation: {{.Explanation}}
	</div>
	<div>
		Date: <input type="date" id="date" name="date">
	</div>
	<div>
    	<input type="submit" value="Get Picture" />
	</div>
</form>
</body>
</html>
